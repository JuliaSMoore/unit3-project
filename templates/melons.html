{% extends "base.html" %}

{% block body %}
<div id="melon-list">
{% for melon in melons %}
<div class="card text-center">
<a href="{{ url_for('get_one_melon', melon_id=melon.melon_id) }}">{{ melon.common_name }}</a>
<img class="melon-image" src="{{melon.image_url}}">
{{ melon.price_str() }}
</div>
{% endfor %}
</div>

{% endblock %}
